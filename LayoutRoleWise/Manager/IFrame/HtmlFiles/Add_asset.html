    <div class="modal-content">

	        </button>

		      </div>
		      <div class="modal-body">
		        <form>
		  	      	<div class="form-group">
	    							<label for="exampleSelect1">ASSET NAME</label>
	    							<select class="form-control" id="exampleSelect1">
	    									<option selected="Select" onclick="">Select an Asset</option>
	      									<option>Laptop</option>
	      									<option>HeadSet</option>
	      									<option>Keyboard</option>
	      									<option>WirelessMouse</option>
	      									<option>Mobile</option>
	    							</select>
  						</div>
  						<div class="form-group">
	    							<label for="exampleSelect1">ASSET MANUFACTURER</label>
	    							<select class="form-control" id="exampleSelect1">
	    									<option selected="Select" onclick="">Select an option</option>
	      									<option>Dell</option>
	      									<option>Hp</option>
	      									<option>Sony</option>
	      									<option>Intex</option>
	      									<option>Acer</option>
	    							</select>
  						</div>
			        	<div class="form-group">
			    				<label for="formGroupExampleInput">Asset ID</label>
			    				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter the AssetID">
			  			</div>
			  			<div class="form-group">
								  <label for="example-datetime-local-input">Brought Date</label>
								  
								    <input class="form-control" type="datetime-local" placeholder="Select Date" value="" id="example-datetime-local-input">
								  
						</div>
						<div class="form-group">
	    							<label for="exampleSelect1">WARRANTY PERIOD</label>
	    							<select class="form-control" id="exampleSelect1">
	    									<option selected="Select" onclick="">Select No of Years</option>
	      									<option>1</option>
	      									<option>2</option>
	      									<option>3</option>
	      									<option>4</option>
	      									<option>5</option>
	      									<option>5 and more</option>
	    							</select>
  						</div>
			        	<div class="form-group">

			    				<br>
			    				<br>
